    <main>
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-lg-5 col-md-6">
            <section class="contact-form" id="contDejanosTusDatos">
              <h1>Déjanos tus datos y te contactamos</h1>
              <form action="#" method="POST">
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre y Apellido</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="name" 
                    name="name"
                    autocomplete="name"
                    required 
                  />
                </div>
                <div class="mb-3">
                  <label for="mobile" class="form-label">Móvil</label>
                  <input 
                    type="tel" 
                    class="form-control" 
                    id="mobile" 
                    name="mobile"
                    autocomplete="tel"
                    required 
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email"
                    autocomplete="email"
                    required 
                  />
                </div>
                <div class="mb-3">
                  <label for="comments" class="form-label">Comentarios</label>
                  <textarea
                    class="form-control"
                    id="comments"
                    name="comments"
                    rows="4"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn">Enviar</button>
              </form>
            </section>
          </div>

          <div class="col-lg-5 col-md-6">
            <section class="contact-info" id="contVisitanos">
              <h2>Ven a visitarnos</h2>
              <address>
                <p><strong>Barcelona, España</strong></p>
              </address>
              <div class="map-container">
                <iframe
                  id="mapa"
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d47877.098554418!2d2.1563222969193183!3d41.410600846313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a49816718e30e5%3A0x44b0fb3d4f47660a!2sBarcelona!5e0!3m2!1ses!2ses!4v1729615619979!5m2!1ses!2ses"
                  title="Ubicación de CoderGym en Barcelona"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
