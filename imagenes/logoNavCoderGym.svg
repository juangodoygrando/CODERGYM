<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Color: rgb(44, 62, 80) = #2c3e50 - mismo que $colorFondoLetras -->
  
  <!-- Círculo exterior -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="#2c3e50" stroke-width="12"/>
  
  <!-- Texto "Coder" -->
  <text x="200" y="190" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="90" 
        font-weight="900" 
        fill="#2c3e50" 
        text-anchor="middle">Coder</text>
  
  <!-- Línea horizontal debajo de "Coder" -->
  <line x1="115" y1="210" x2="285" y2="210" stroke="#2c3e50" stroke-width="4"/>
  
  <!-- Texto "Gym" -->
  <text x="200" y="270" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="70" 
        font-weight="900" 
        fill="#2c3e50" 
        text-anchor="middle">Gym</text>
</svg>
